<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Quiz & Weather Carousel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #2c3e50, #4ca1af);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
}

h1, h2 {
  text-align: center;
  font-weight: 600;
  margin: 1rem 0;
}

.container {
  max-width: 480px;
  margin: 1.5rem auto 3rem auto;
  padding: 1.5rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
}

.carousel {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

.carousel-inner {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-slide {
  min-width: 100%;
  padding: 1rem;
}

.carousel-nav {
  text-align: center;
  margin-top: 1rem;
}
.carousel-nav button {
  background: linear-gradient(to right, #00c6ff, #0072ff);
  border: none;
  color: white;
  padding: 0.7rem 1.5rem;
  border-radius: 30px;
  margin: 0 0.5rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.carousel-nav button:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #0072ff, #00c6ff);
}

.quiz-question {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  color: #e0f7fa;
}

.quiz-options {
  list-style: none;
  padding: 0;
  margin-bottom: 1rem;
}

.quiz-options li {
  background: rgba(255, 255, 255, 0.1);
  padding: 0.9rem 1.2rem;
  margin-bottom: 0.6rem;
  border-radius: 10px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.3s ease;
}
.quiz-options li:hover {
  background: rgba(255, 255, 255, 0.2);
}
.quiz-options li.selected {
  background: #00c6ff;
  border-color: #0072ff;
  color: #fff;
}

.quiz-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

.quiz-buttons button {
  background: linear-gradient(to right, #f12711, #f5af19);
  border: none;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.2s ease;
}
.quiz-buttons button:hover:not(:disabled) {
  transform: scale(1.05);
}
.quiz-buttons button:disabled {
  background: #888;
  cursor: not-allowed;
}

.quiz-result {
  font-size: 1.3rem;
  font-weight: 600;
  text-align: center;
  color: #aaffaa;
  margin-top: 1rem;
}

.weather-container {
  text-align: center;
}

.weather-input {
  margin-bottom: 1rem;
}

.weather-input input {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 25px;
  border: none;
  width: 70%;
  max-width: 300px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  outline: none;
}
.weather-input input::placeholder {
  color: #ccc;
}

.weather-input button {
  background: linear-gradient(to right, #7b4397, #dc2430);
  border: none;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  margin-left: 0.6rem;
  transition: transform 0.2s ease;
}
.weather-input button:hover {
  transform: scale(1.05);
}

.weather-display {
  margin-top: 1rem;
  background: rgba(255, 255, 255, 0.1);
  padding: 1rem 1.5rem;
  border-radius: 12px;
  color: #e0f7fa;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
.weather-display h3 {
  color: #ffffff;
  margin-bottom: 0.5rem;
}
.weather-icon {
  width: 80px;
  height: 80px;
}

@media (max-width: 600px) {
  .container {
    max-width: 360px;
    padding: 1rem;
  }
  h1 {
    font-size: 1.6rem;
  }
  .quiz-buttons {
    flex-direction: column;
    gap: 0.6rem;
  }
  .quiz-buttons button,
  .weather-input input,
  .weather-input button {
    width: 100%;
    margin: 0.3rem 0;
  }
}

</style>
</head>
<body>
<h1><center>Interactive Quiz & Weather Info</center></h1>
<div class="container">
  <div class="carousel">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-slide">
        <h2>Quiz</h2>
        <div class="quiz-question" id="quizQuestion">Loading question...</div>
        <ul class="quiz-options" id="quizOptions"></ul>
        <div class="quiz-buttons">
          <button id="prevQuestion" disabled>Previous</button>
          <button id="nextQuestion">Next</button>
        </div>
        <div class="quiz-result" id="quizResult"></div>
      </div>
      <div class="carousel-slide">
        <h2>Weather</h2>
        <div class="weather-container">
          <div class="weather-input">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <br />
            <button id="getWeather">Get Weather</button>
          </div>
          <div class="weather-display" id="weatherDisplay"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="carousel-nav">
    <button onclick="showSlide(0)">Quiz</button>
    <button onclick="showSlide(1)">Weather</button>
  </div>
</div>

<script>
const quizData = [
  {
    question: "What is the capital of France?",
    options: ["Paris", "Madrid", "Berlin", "Rome"],
    answer: "Paris"
  },
  {
    question: "Which planet is known as the Red Planet?",
    options: ["Earth", "Mars", "Venus", "Jupiter"],
    answer: "Mars"
  },
  {
    question: "Who wrote 'To Kill a Mockingbird'?",
    options: ["Harper Lee", "J.K. Rowling", "Jane Austen", "Mark Twain"],
    answer: "Harper Lee"
  }
];

let currentQuestion = 0;
let selectedOptions = [];

function loadQuestion() {
  const q = quizData[currentQuestion];
  document.getElementById("quizQuestion").innerText = q.question;
  const optionsEl = document.getElementById("quizOptions");
  optionsEl.innerHTML = "";
  q.options.forEach(option => {
    const li = document.createElement("li");
    li.innerText = option;
    if (selectedOptions[currentQuestion] === option) {
      li.classList.add("selected");
    }
    li.onclick = () => {
      selectedOptions[currentQuestion] = option;
      loadQuestion();
    };
    optionsEl.appendChild(li);
  });

  document.getElementById("prevQuestion").disabled = currentQuestion === 0;
  document.getElementById("nextQuestion").innerText = currentQuestion === quizData.length - 1 ? "Submit" : "Next";

  // Clear result text if navigating questions before submit
  document.getElementById("quizResult").innerText = "";
}

document.getElementById("prevQuestion").onclick = () => {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
};

document.getElementById("nextQuestion").onclick = () => {
  if (currentQuestion < quizData.length - 1) {
    currentQuestion++;
    loadQuestion();
  } else {
    let score = 0;
    quizData.forEach((q, i) => {
      if (selectedOptions[i] === q.answer) score++;
    });
    document.getElementById("quizResult").innerText = `You scored ${score} out of ${quizData.length}`;
  }
};

function showSlide(index) {
  const carouselInner = document.getElementById("carouselInner");
  carouselInner.style.transform = `translateX(-${index * 100}%)`;
}

document.getElementById("getWeather").onclick = async () => {
  const city = document.getElementById("cityInput").value.trim();
  const weatherDisplay = document.getElementById("weatherDisplay");

  if (!city) {
    weatherDisplay.innerHTML = "<p>Please enter a city name.</p>";
    return;
  }

  weatherDisplay.innerHTML = "<p>Loading...</p>";
  try {
    const response = await fetch(`https://wttr.in/${city}?format=j1`);
    const data = await response.json();
    const current = data.current_condition[0];

    weatherDisplay.innerHTML = `
      <h3>Weather in ${city}</h3>
      <p>Temperature: ${current.temp_C}Â°C</p>
      <p>Condition: ${current.weatherDesc[0].value}</p>
      <p>Humidity: ${current.humidity}%</p>
    `;
  } catch (err) {
    weatherDisplay.innerHTML = "<p>Failed to fetch weather data. Try again later.</p>";
  }
};

// Initialize carousel and quiz on page load
showSlide(0);
loadQuestion();
</script>
</body>
</html>
